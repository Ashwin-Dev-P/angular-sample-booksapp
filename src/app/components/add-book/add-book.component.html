<div class="row">
  <form
    (ngSubmit)="onSubmitBook()"
    class="col-xs-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4 shadow p-3 my-5"
  >
    <div class="form-group my-3">
      <label for="title">Title</label>
      <input
        type="text"
        placeholder="Title"
        id="title"
        [(ngModel)]="title"
        name="title"
        class="form-control"
      />
    </div>

    <div class="form-group my-3">
      <label for="description">Description</label>
      <textarea
        placeholder="Description"
        id="description"
        name="description"
        [(ngModel)]="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group my-3">
      <label for="price">Price</label>
      <input
        type="number"
        placeholder="price"
        id="price"
        name="price"
        [(ngModel)]="price"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input type="submit" value="Add book" class="btn btn-primary" />
    </div>
  </form>
</div>
