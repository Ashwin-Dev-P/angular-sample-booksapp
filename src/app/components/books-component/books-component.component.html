<div>
  <app-add-book (onAddBook)="addBook($event)"></app-add-book>

  <!-- onDeleteBook is an event emitter from books item which is the child component -->
  <div class="row">
    <app-books-item
      *ngFor="let book of books"
      [book]="book"
      (onDeleteBook)="deleteBook(book._id)"
      (onAddBook)="addBook(book)"
      class="col-xs-12 col-md-6 col-lg-4"
    ></app-books-item>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
